<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an extension to convert PX and REM (CSS units)">
    <meta name="keywords" content="REM, PX, Converter, Extension">
    <meta name="author" content="Rocky Barua">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Px to rem converter</title>
</head>
<body>
    <main class="container">
        <div class="container__px container__input">
            <input type="number" id="px-input" aria-label="Insert px value" autofocus>
            <span>px</span>
        </div>
        <button type="button" id="convert">Convert</button>
        <div class="container__rem container__input">
            <input type="number" id="rem-input" aria-label="Insert rem value">
            <span>rem</span>
        </div>
    </main>
    <footer>
        <button type="button" id="save">save</button>
        <ul class="value-list"></ul>
    </footer>
</body>
</html>
